<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/register.css">
    <title>Netflix Login</title>
    
  </head>
  <body>
    <h1>Netflix</h1>
    <div class="register-container">
      <h2>Sign Up</h2>
      <form id="form" action="thank.html" method="get">
        <input type="text" id="email" onkeypress="press(event)" required />
        <span id="email_e" style="color: red; display: none;">
          You should enter an email with at least 8 characters, including numbers, and ending with @gmail.com.
        </span>
        <input type="password" id="password"  onkeypress="press(event)" required />
        <span id="pass_e" style="color: red; display: none;">
          You should enter a password that includes (A-Z, 1...2) and is 9 characters or more.
        </span>
        <a><button type="submit" class="register-btn">Register</button></a>
        <span>OR</span>
      </form>
      <a href="login.html">
        <button type="button" class="login-btn">Login</button>
      </a>
    </div>
    <script src="./java/register.js"></script>
  </body>
</html>
