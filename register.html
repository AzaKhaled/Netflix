<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/register.css">
    <title>Netflix Login</title>
    
  </head>
  <body>
    <h1>Netflix</h1>
    <div class="register-container">
      <h2>Sign Up</h2>
      <form id="form" action="thank.html" method="get">
        <input type="text" id="email" required />
        <span id="email_e" style="color: red; display: none;">
          You should enter an email with at least 8 characters, including numbers, and ending with @gmail.com.
        </span>
        <input type="password" id="password" required />
        <span id="pass_e" style="color: red; display: none;">
          You should enter a password that includes (A-Z, 1...2) and is 9 characters or more.
        </span>
        <a><button type="submit" class="register-btn">Register</button></a>
        <span>OR</span>
      </form>
      <a href="login.html">
        <button type="button" class="login-btn">Login</button>
      </a>
    </div>
    <script src="./java/register.js">

var form = document.getElementById("form");
var email = document.getElementById("email");
var pass = document.getElementById("password");
var email_error = document.getElementById("email_e");
var pass_error = document.getElementById("pass_e");

form.addEventListener("submit", function(event) {
  event.preventDefault();

  const emailValue = email.value;
  const passValue = pass.value;
  
  // التحقق من البريد الإلكتروني
  if (emailValue.length >= 8 &&
      emailValue.charAt(emailValue.length - 1) !== '@' &&
      emailValue.charAt(emailValue.indexOf('@') + 1) !== '.' &&
      emailValue.substring(emailValue.length - 10) === '@gmail.com') {
    console.log("ok");
    email_error.style.display = "none"; 
  } else {
    console.log("nos");
    email_error.style.display = "block"; 
  }

  
  const passPattern = /^[a-zA-Z0-9]{9,}$/; 
  if (!passPattern.test(passValue)) {
    pass_error.style.display = "block"; 
  } else {
    pass_error.style.display = "none"; 
    form.submit();
  }
});
</script>
  </body>
</html>
